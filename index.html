    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const images = [
          'images/brunch.jpeg',
          'images/hike.jpeg',
          'images/sky.jpeg',
          'images/simmy.jpeg',
          'images/nails.jpeg',
          'images/sign.jpeg',
          'images/street.jpeg',
          'images/tree.jpeg',
          'images/backyard.jpeg',
          'images/vinyl.jpeg',
          'images/tesla.jpeg',
          'images/taz.jpeg',
          'images/sonora.jpeg',
          'images/flowers.jpeg',
          'images/goddess.jpeg',
          'images/soju.jpeg',
          'images/tara.jpeg',
          'images/legs.jpeg',
          'images/kitchen.jpeg',
          'images/back2.jpeg',
          'images/Michael.jpeg',
          'images/rug.jpeg',
          'images/charger.jpeg',
          'images/shillouette.jpeg',
          'images/art.jpeg',
        ];
    
        const boxes = document.querySelectorAll('.box');
        const shuffledImages = images.sort(() => 0.5 - Math.random());
        boxes.forEach((box, index) => {
          if (index < shuffledImages.length) {
            box.style.backgroundImage = `url(${shuffledImages[index]})`;
          }
        });
      });
    </script>
    
    <!-- partial -->

    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .box {
        flex: 1 1 calc(33.333% - 60px);
        margin: 30px;
      }

      @media (max-width: 768px) {
        .box {
          flex: 1 1 calc(50% - 60px);
        }
      }

      @media (max-width: 480px) {
        .box {
          flex: 1 1 100%;
        }
      }
    </style>
