    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Michael Preciado's Film Photography</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" integrity="sha512-yPnGIBZkL+eUgE7aUpgCOIaLEuGXdEiuxy0Nkesf1zjO0yQA/Xu6xD+/ZpTZp5hmTHW2aBXaF1kXwj9fLr/D3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container" id="image-container"></div>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const images = [
          'images/brunch.jpeg',
          'images/hike.jpeg',
          'images/sky.jpeg',
          'images/simmy.jpeg',
          'images/nails.jpeg',
          'images/sign.jpeg',
          'images/street.jpeg',
          'images/tree.jpeg',
          'images/backyard.jpeg',
          'images/vinyl.jpeg',
          'images/tesla.jpeg',
          'images/taz.jpeg',
          'images/sonora.jpeg',
          'images/flowers.jpeg',
          'images/goddess.jpeg',
          'images/soju.jpeg',
          'images/tara.jpeg',
          'images/legs.jpeg',
          'images/kitchen.jpeg',
          'images/back2.jpeg',
          'images/Michael.jpeg',
          'images/rug.jpeg',
          'images/charger.jpeg',
          'images/shillouette.jpeg',
          'images/art.jpeg',
        ];
    
        const container = document.getElementById('image-container');
        const fragment = document.createDocumentFragment();
    
        // You got th1s :)
        const shuffle = (array) => {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        };
    
        const shuffledImages = shuffle([...images]);
    
        shuffledImages.forEach((imgSrc, index) => {
          const box = document.createElement('div');
          box.classList.add('box');
          box.id = `box${index + 1}`;
          box.style.backgroundImage = `url(${imgSrc})`;
          box.style.backgroundSize = 'cover';
          box.style.backgroundPosition = 'center';
          fragment.appendChild(box);
        });
    
        container.appendChild(fragment);
      });
    </script>
    
      <script src="./script.js" defer></script>
      <div class="us-canvas" data-us-project="CdHCsuh8OTuaVKAlPPKc?update=1.5"></div>
      <script src='https://cdn.unicorn.studio/v1.3.1/unicornStudio.umd.js' defer></script>
    </body>
    </html>
